- hosts: all  # Target all hosts in your inventory
  tasks:
  - name: Create a httpd service
    redhat.openshift.k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Service
        metadata:
          name: httpd-svc
          namespace: "yl-aap"
        spec:
          selector:
            app: httpd
          ports:
            - name: httpd-port
              protocol: TCP
              port: 80
              targetPort: 80
  
  - name: Create a httpd route
    redhat.openshift.k8s:
      state: present
      definition:
        kind: Route
        apiVersion: route.openshift.io/v1
        metadata:
          name: httpd-route
          namespace: "yl-aap"
        spec:
          to:
            kind: Service
            name: httpd-svc
            weight: 100
          port:
            targetPort: 80
          wildcardPolicy: None
