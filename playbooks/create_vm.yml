---
- name: Create a Fedora VM with KubeVirt on OpenShift
  gather_facts: false
  hosts: all  # Target all hosts in your inventory
  vars:
    kubevirt_instancetype: u1.medium
    kubevirt_preference: fedora
    kubevirt_namespace: yl-aap
    default_username: fedora
    default_password: P@$$w0rd
    kubevirt_vm_name: fedora-httpd

  tasks:
    - name: "Create project"
      redhat.openshift.k8s:
        state: present
        definition:
          apiVersion: project.openshift.io/v1
          kind: Project
          metadata:
            name: "{{ kubevirt_namespace }}"

    - name: Create fedora virtual machine
      redhat.openshift_virtualization.kubevirt_vm:
        state: present
        name: "{{ kubevirt_namespace }}"
        namespace: "{{ kubevirt_namespace }}"
        labels:
          app: httpd
        instancetype:
          name: "{{ kubevirt_instancetype }}"
        preference:
          name: "{{ kubevirt_preference }}"
        spec:
          domain:
            devices:
              interfaces:
                - name: default
                  masquerade: {}
          networks:
            - name: default
              pod: {}
          volumes:
            - containerDisk:
                image: quay.io/containerdisks/fedora:latest
              name: containerdisk
            - cloudInitNoCloud:
                packages:
                  - openssh-server
                runcmd:
                  - [systemctl, enable, sshd]
                  - [systemctl, start, sshd]
                  - firewall-cmd --zone=public --add-service=ssh --permanent
                  - firewall-cmd --reload

                userData: |-
                  #cloud-config
                  # The default username is: fedora
                  disable_root: false
                  user: "{{ default_username }}"
                  password: "{{ default_password }}"
                  chpasswd: { expire: False }
                  users:
                  - name: root
                    shell: /bin/bash
                    lock_passwd: false  # disables login password
                    passwd: "{{ default_password }}"
                  ssh_pwauth: true
                  ssh_authorized_keys:
                  - "{{ lookup('env', 'SSH_PUBLIC_KEY') }}"
              name: cloudinit

    - name: Wait for virtual machine IP to be populated
      kubernetes.core.k8s_info:
        api_version: kubevirt.io/v1
        kind: VirtualMachineInstance
        name: "{{ kubevirt_vm_name }}"
        namespace: "{{ kubevirt_namespace }}"
      register: vmi
      retries: 60
      delay: 10
      until: (vmi.resources[0].status.interfaces[0]['ipAddress'] | default('')) | length > 0

    - name: Expose SSH and HTTP ports via NodePort
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: "{{ kubevirt_vm_name }}-svc"
            namespace: "{{ kubevirt_namespace }}"
          spec:
            type: NodePort
            selector:
              vm.kubevirt.io/name: "{{ kubevirt_vm_name }}"
            ports:
              - name: ssh
                port: 22000
                targetPort: 22
                protocol: TCP
