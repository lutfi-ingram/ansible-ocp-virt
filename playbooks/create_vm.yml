- hosts: localhost  # Target all hosts in your inventory
  tasks:
  - name: Create project
    redhat.openshift.k8s:
      state: present
      definition:
        apiVersion: project.openshift.io/v1
        kind: Project
        metadata:
          name: yl-aap
          
  - name: Create fedora virtual machine
    redhat.openshift_virtualization.kubevirt_vm:
      state: present
      name: fedora-httpd
      namespace: yl-aap
      labels:
        app: httpd
      instancetype:
        name: u1.medium
      preference:
        name: fedora
      spec:
        domain:
          devices:
            interfaces:
              - name: default
                masquerade: {}
        networks:
          - name: default
            pod: {}
        volumes:
          - containerDisk:
              image: quay.io/containerdisks/fedora:latest
            name: containerdisk
          - cloudInitNoCloud:
              packages:
                - openssh-server              
              runcmd:
                - [ systemctl, enable, sshd ]
                - [ systemctl, start, sshd ]    
                - firewall-cmd --zone=public --add-service=ssh --permanent
                - firewall-cmd --reload
              
              userData: |-
                #cloud-config
                # The default username is: fedora
                disable_root: false
                user: lutpiero
                password: P@$$w0rd
                chpasswd: { expire: False }
                users:              
                - name: root
                  shell: /bin/bash
                  lock_passwd: false  # disables login password
                  passwd: "$6$2K4V7ulKbvCEigka$ALf90b/xdWgfFpvxFJIGGMhX6elVd32TjxtImOe1TUsMOOiXeMLWuboJIroO1KUX5qc.iHVO6TLI0Nte9uphs/"
                ssh_pwauth: true
                ssh_authorized_keys:
                - ssh-rsa 
            name: cloudinit
  
  - name: Wait for virtual machine IP to be populated
    kubernetes.core.k8s_info:
      api_version: kubevirt.io/v1
      kind: VirtualMachineInstance
      name: fedora-httpd
      namespace: yl-aap
    register: vmi
    retries: 60
    delay: 10
    until: (vmi.resources[0].status.interfaces[0]['ipAddress'] | default('')) | length > 0

  - name: Expose SSH and HTTP ports via NodePort
    kubernetes.core.k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Service
        metadata:
          name: fedora-httpd-svc
          namespace: yl-aap
        spec:
          type: NodePort
          selector:
            vm.kubevirt.io/name:: fedora-httpd
          ports:
            - name: ssh
              port: 22000
              targetPort: 22
              protocol: TCP   
